<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Weather Radio</h1>
        <div class="row">
          <img src="/assets/cassette.svg">
          <i class="glyphicon glyphicon-plus"></i>
          <img src="/assets/Cloud-Rain-Sun.svg">
        </div>
        <a href="/login" class="btn btn-info">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <input type="text" name="" id="zipcode"value="" placeholder="Enter Zipcode">
        <button class="btn btn-default" id="obtain-playlist">Get Playlist</button>
      </div>
    </div>
    <div id="player">
      <iframe id="spotifyPlayer" src="" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
    </div>




    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="scripts/client.min.js"></script>
  </body>
</html>
