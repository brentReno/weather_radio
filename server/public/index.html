<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/sweetalert.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="login" class="container-fluid">
        <h1 id="login-header" class="text-center">Weather Radio</h1>
        <div id="logo-icons" class="row">
          <div class = "col-xs-1 col-xs-offset-4" >
            <img id="cloud-icon" src="/assets/Cloud-Rain-Sun.svg">
          </div>
          <div class = "col-xs-1">
            <span id="icon" class="glyphicon glyphicon-plus"></span>
          </div>
          <div class = "col-xs-1">
            <img id="music-icon" src="/assets/cassette.svg">
          </div>
        </div>
        <div id ="login-button-background"class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <a href="/login" class="btn btn-info center button">Log in with Spotify</a>
          </div>
      </div>
    </div>
      <div id="loggedin" class="container-fluid">
        <div class='zipcode' id="makePlaylistDiv">
          <input type="text" class="zip-in"name="" id="zipcode"value="" placeholder="Enter Zipcode">
          <button class="btn btn-default button generate center" id="obtain-playlist">Get Playlist</button>
        </div>
        <div id="player">
          <p id="playerBackground">
            <iframe id="spotifyPlayer" src=""  frameborder="0" allowtransparency="true"></iframe>
          <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
              <button class="btn btn-default button center" id="new-playlist"> Get New Playlist </button>
            </div>
          </div>
          </p>
        </div>
      </div>





    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/scripts/sweetalert.min.js"></script>
    <script src="https://cdn.ravenjs.com/3.9.1/raven.min.js"></script>
    <script src="/scripts/client.min.js"></script>
  </body>
</html>
